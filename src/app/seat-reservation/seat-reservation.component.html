<div>
    <h1>Train Seat Reservation</h1>
    <input type="number" class="box" #seatInput placeholder="Number of seats" min="1" max="7"/>
    <button id="bookbtn" (click)="bookSeats(+seatInput.value)">Book Seats</button>
    <p>{{ message }}</p>

    <div class="coach">
        <div *ngFor="let seat of seats" [class.booked]="seat.booked" class="seat">
            {{ seat.number }}
        </div>
    </div>
</div>
